name: Test

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Run Maven test
      run: |
        mvn clean compile
        java -cp "target/classes:$(find ~/.m2/repository -name '*.jar' | tr '\n' ':')" FakerGeneratorTest
        